<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="title-area">
        <h1>Rock, Paper, Scissors game!</h1>
        <p>Play against the computer. <br>
            Make your choice in the buttons below. <br>
            Whoever gets five points first
            wins the game.</p>
    </div>
    <div class="image-area">
        <div class="image">
        <img class="player-image">
        <figcaption>Player</figcaption>
        <h3 class="score player-score">Score = 0</h3>
        </div>
        <h2 class="result"></h2>
        <div class="image">
        <img class="computer-image">
        <figcaption>Computer</figcaption>
        <h3 class="score computer-score">Score = 0</h3>
        </div>
    </div>
    <div class="playing-area">
        <button class="play-button">Rock</button>
        <button class="play-button">Paper</button>
        <button class="play-button">Scissors</button>
    </div>
    <button class="restart-button">Restart</button>
</body>

</html>
