<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>

    <script src="./script.js" defer></script>

</head>

<body>
    <div class="title-area">
    <h1>Rock, Paper, Scissors game!</h1>
    <p>Play against the computer, whoever gets five points first
        wins the game.</p>
    </div>
    <div class="playing-area">
        <button class="play-button">Rock</button>
        <button class="play-button">Paper</button>
        <button class="play-button">Scissors</button>
    </div>
    <div class="displaying-area">
        <h3 class="score player-score">Player = 0</h3>
        <h3 class="score computer-score">Computer = 0</h3>
    </div>
</body>
